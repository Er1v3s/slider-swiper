<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/theme.css">

    <title>slider-swiper</title>
</head>

<body>

    <label class="theme">
        <input type="checkbox" class="btn">
        <span class="btn"></span>
    </label>

    <div class="container">
        <div class="top">
            <img src="./assets/chevron.svg" alt="go left" class="arrow left">
            <div class="frame">
                <div class="slider">
                    <picture>
                        <source media="(min-width:  1280px)" srcset="https://picsum.photos/1280/720?random=1">
                        <source media="(min-width:  1024px)" srcset="https://picsum.photos/1024/576?random=1">
                        <source media="(min-width: 854px)" srcset="https://picsum.photos/854/480?random=1">
                        <source media="(min-width: 640px" srcset="https://picsum.photos/640/360?random=1">
                        <source media="(min-width: 426px)" srcset="https://picsum.photos/426/240?random=1">
                        <img src="https://picsum.photos/320/180?random=1" class="image">
                    </picture>

                    <picture>
                        <source media="(min-width:  1280px)" srcset="https://picsum.photos/1280/720?random=2">
                        <source media="(min-width:  1024px)" srcset="https://picsum.photos/1024/576?random=2">
                        <source media="(min-width: 854px)" srcset="https://picsum.photos/854/480?random=2">
                        <source media="(min-width: 640px" srcset="https://picsum.photos/640/360?random=2">
                        <source media="(min-width: 426px)" srcset="https://picsum.photos/426/240?random=2">
                        <img src="https://picsum.photos/320/180?random=2" class="image">
                    </picture>

                    <picture>
                        <source media="(min-width:  1280px)" srcset="https://picsum.photos/1280/720?random=3">
                        <source media="(min-width:  1024px)" srcset="https://picsum.photos/1024/576?random=3">
                        <source media="(min-width: 854px)" srcset="https://picsum.photos/854/480?random=3">
                        <source media="(min-width: 640px" srcset="https://picsum.photos/640/360?random=3">
                        <source media="(min-width: 426px)" srcset="https://picsum.photos/426/240?random=3">
                        <img src="https://picsum.photos/320/180?random=3" class="image">
                    </picture>

                    <picture>
                        <source media="(min-width:  1280px)" srcset="https://picsum.photos/1280/720?random=4">
                        <source media="(min-width:  1024px)" srcset="https://picsum.photos/1024/576?random=4">
                        <source media="(min-width: 854px)" srcset="https://picsum.photos/854/480?random=4">
                        <source media="(min-width: 640px" srcset="https://picsum.photos/640/360?random=4">
                        <source media="(min-width: 426px)" srcset="https://picsum.photos/426/240?random=4">
                        <img src="https://picsum.photos/320/180?random=4" class="image">
                    </picture>

                    <picture>
                        <source media="(min-width:  1280px)" srcset="https://picsum.photos/1280/720?random=5">
                        <source media="(min-width:  1024px)" srcset="https://picsum.photos/1024/576?random=5">
                        <source media="(min-width: 854px)" srcset="https://picsum.photos/854/480?random=5">
                        <source media="(min-width: 640px" srcset="https://picsum.photos/640/360?random=5">
                        <source media="(min-width: 426px)" srcset="https://picsum.photos/426/240?random=5">
                        <img src="https://picsum.photos/320/180?random=5" class="image">
                    </picture>

                </div>
            </div>
            <img src=" ./assets/chevron.svg" alt="go right" class="arrow right">
        </div>
        <div class="bottom">
        </div>
    </div>

    <script src="./main.js"></script>

</body>

</html>
